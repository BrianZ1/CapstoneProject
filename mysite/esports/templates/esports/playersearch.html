{% extends './base.html'  %}
{% load static %}

{% block title %}
<title>Player Search</title>
{% endblock title %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'esports/form.css' %}" />
{% endblock style %}

{% block content %}

<div class='player-form'>
  <form action='/playersearch/' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Search Player" />
  </form>
</div>

{% endblock content %}
